name: Cypress Component Tests

on:
  push:
    branches: [master, hml]
  pull_request:
    branches: [master, hml]

jobs:
  component-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸª Instalar DependÃªncias
        run: npm install

      - name: ğŸƒ Executar Testes de Componentes
        run: npx cypress run --component

      - name: ğŸ“¹ Salvar VÃ­deos (se houver)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: component-videos
          path: cypress/videos

      - name: ğŸ“¸ Salvar Screenshots (se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
